<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo N1</title>
  <!-- Fonte mais moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* TELA INICIAL */
    #tela-inicial {
      background: url("img/fundo.jpg") no-repeat center center/cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    #tela-inicial::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }

    .conteudo {
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-in;
    }

    .conteudo h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: #ff0000;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(255,0,0,0.7);
    }

    .caixa-texto {
      background: rgba(0, 0, 0, 0.5);
      padding: 25px 35px;
      border-radius: 12px;
      max-width: 800px;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Botão start */
    #botaoInicial {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    #botaoInicial:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }

    /* Animação */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* QUIZ e RESULTADO */
    #quiz-container,
    #resultado {
      display: none;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255,0,0,0.35);
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      border: 2px solid #ff0000;
      color: #fff;
    }

    h2 { color: #ff0000; margin-bottom: 18px; }

    #pergunta { font-size:1.3rem; margin-bottom:18px; color:#fff; }
    #opcoes { display:flex; flex-direction:column; gap:10px; margin-bottom:18px; padding:0 10px; }

    .opcao {
      background:#222; border:2px solid #ff0000; padding:12px; border-radius:8px;
      cursor:pointer; color:#fff; transition:all .15s; text-align:left;
    }
    .opcao:hover { background:#ff0000; color:#fff; }
    .opcao.selected { background:#ff0000; color:#fff; font-weight:700; }

    #voltar, #proxima, #resultado button {
      padding:10px 16px; margin:6px; border-radius:8px; border:none;
      background:#ff0000; color:#fff; cursor:pointer;
    }
    #voltar:disabled { background:#444; cursor:not-allowed; }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="tela-inicial">
    <div class="conteudo">
      <h1>Bem-vindo(a)</h1>
      <div class="caixa-texto">
        <p>
          Aqui, as cores brilham além da realidade, o impossível se torna possível, 
          e cada esquina guarda segredos que desafiam a lógica. O tempo dança, 
          os caminhos mudam sozinhos e a aventura espera por aqueles que ousam explorar.
        </p>
      </div>
      <button id="botaoInicial">▶ START</button>
    </div>
  </div>

  <!-- Tela do quiz -->
  <div id="quiz-container">
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <div style="margin-top:12px;">
      <button id="voltar">Voltar</button>
      <button id="proxima">Próxima</button>
    </div>
  </div>

  <!-- Tela de resultado -->
  <div id="resultado"></div>

  <script src="alice.js"></script>
</body>
</html>
